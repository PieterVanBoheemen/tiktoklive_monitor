<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Control</title>
  <script src="static/schedule.js"></script>
  <link rel="stylesheet" href="static/streamers.css">
</head>
<body>

<h2>Inactivity Schedule</h2>

<label>
  Start time:
  <input type="time" id="startTime" step="1">
</label>

<label>
  End time:
  <input type="time" id="endTime" step="1">
</label>

<button onclick="applySchedule()">Apply</button>
<button onclick="disableSchedule()">Disable</button>

<div id="status"></div>


</body>
</html>
